<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - Unique Page</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 60px 20px;
      text-align: center;
      color: #fff;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .info, .form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .info-item {
      flex: 1;
      min-width: 250px;
      background: #f0f4f8;
      padding: 20px;
      border-radius: 10px;
    }

    .info-item h3 {
      margin-bottom: 10px;
      color: #0a3d62;
    }

    form {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form input, form textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .suggestions {
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 6px;
      max-height: 100px;
      overflow-y: auto;
      display: none;
      position: absolute;
      z-index: 1;
    }

    .suggestions div {
      padding: 8px 12px;
      cursor: pointer;
    }

    .suggestions div:hover {
      background: #e0e0e0;
    }

    form button {
      background-color: #0a3d62;
      color: white;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #07518a;
    }

    @media (max-width: 768px) {
      .info, .form {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <p>We're here to help and answer your questions</p>
  </header>

  <div class="container">
    <div class="info">
      <div class="info-item">
        <h3>Phone</h3>
        <p>+8801786660934</p>
      </div>
      <div class="info-item">
        <h3>Email</h3>
        <p>nafizfuadjoarder@gmail.com</p>
      </div>
      <div class="info-item">
        <h3>Address</h3>
        <p>Turag Housing,Dhaka Uddan,Mohammadpur,Dhaka</p>
      </div>
    </div>

    <div class="form" style="margin-top: 30px;">
      <form onsubmit="submitForm(event)">
        <div style="position: relative;">
          <input type="text" id="name" name="name" placeholder="Your Name" autocomplete="off" required oninput="showSuggestions()"/>
          <div id="suggestions" class="suggestions"></div>
        </div>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <script>
    const names = [
      "Nafiz", "Fuad", "Tanvir", "Rifat", "Foysal",
      "MUbin Saleh Arafat", "Shishir", "Kaniz", "Asha", "Nazzmul"
    ];

    const nameInput = document.getElementById('name');
    const suggestionsBox = document.getElementById('suggestions');

    function showSuggestions() {
      const input = nameInput.value.toLowerCase();
      suggestionsBox.innerHTML = '';
      if (input.length === 0) {
        suggestionsBox.style.display = 'none';
        return;
      }

      const matches = names.filter(name => name.toLowerCase().startsWith(input));
      if (matches.length > 0) {
        matches.forEach(name => {
          const div = document.createElement('div');
          div.textContent = name;
          div.onclick = () => {
            nameInput.value = name;
            suggestionsBox.innerHTML = '';
            suggestionsBox.style.display = 'none';
          };
          suggestionsBox.appendChild(div);
        });
        suggestionsBox.style.display = 'block';
      } else {
        suggestionsBox.style.display = 'none';
      }
    }

    function submitForm(e) {
      e.preventDefault();
      alert("Form submitted successfully!");
      e.target.reset();
      suggestionsBox.style.display = 'none';
    }

    
    document.addEventListener('click', function(event) {
      if (!event.target.closest('#name')) {
        suggestionsBox.style.display = 'none';
      }
    });
  </script>
  <footer>
    <p>&copy; Nafiz Fuad Joarder | All rights reserved.</p>
</footer>

</body>
</html>
